<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEX Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      padding: 20px;
    }

    .btn {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px 20px;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #ffffff10;
      border-color: #555;
    }

    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #141414;
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #2b2b2b;
      background: #0e0e0e;
      color: #fff;
      font-size: 14px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #1e1e1e;
    }

    th {
      color: #888;
      font-weight: 500;
      font-size: 13px;
    }

    tr:hover {
      background-color: #111;
    }

    .copyable {
      color: #5fa9ff;
      cursor: pointer;
    }

    .copyable:hover {
      text-decoration: underline;
      color: #90c7ff;
    }

    .actions button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 15px;
      margin-right: 5px;
    }

    .actions button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="openModal()"><i class="fas fa-plus"></i> Add Position</button>

  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h3 id="modalTitle">Add Position</h3>
      <input type="text" id="address" placeholder="Contract or Pair Address" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <input type="number" id="amountUsd" placeholder="Amount (USD)" />
      <div style="text-align: right">
        <button class="btn" style="background:#2a2a2a" onclick="closeModal()">Cancel</button>
        <button class="btn" onclick="savePosition()">Save</button>
      </div>
    </div>
  </div>

  <div class="modal-bg" id="deleteModal">
    <div class="modal">
      <h3>Are you sure you want to delete this position?</h3>
      <div style="text-align: right">
        <button class="btn" style="background:#2a2a2a" onclick="closeDeleteModal()">No</button>
        <button class="btn" onclick="confirmDelete()">Yes</button>
      </div>
    </div>
  </div>

  <div id="portfolioTable"></div>

  <script>
    const savedPortfolio = localStorage.getItem('portfolio');
    const portfolio = savedPortfolio ? JSON.parse(savedPortfolio) : [];
    let editIndex = -1;
    let deleteIndex = -1;

    function saveToLocalStorage() {
      localStorage.setItem('portfolio', JSON.stringify(portfolio));
    }

    function openModal(index = -1) {
      editIndex = index;
      const modal = document.getElementById('modalBg');
      const title = document.getElementById('modalTitle');
      if (index >= 0) {
        const p = portfolio[index];
        document.getElementById('address').value = p.address;
        document.getElementById('quantity').value = p.quantity;
        document.getElementById('amountUsd').value = p.amountUsd;
        title.textContent = 'Edit Position';
      } else {
        document.getElementById('address').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('amountUsd').value = '';
        title.textContent = 'Add Position';
      }
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalBg').style.display = 'none';
    }

    function openDeleteModal(index) {
      deleteIndex = index;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeDeleteModal() {
      deleteIndex = -1;
      document.getElementById('deleteModal').style.display = 'none';
    }

    function confirmDelete() {
      if (deleteIndex >= 0) {
        portfolio.splice(deleteIndex, 1);
        saveToLocalStorage();
        renderTable();
        closeDeleteModal();
      }
    }

    async function savePosition() {
      const address = document.getElementById('address').value.trim();
      const quantity = parseFloat(document.getElementById('quantity').value);
      const amountUsd = parseFloat(document.getElementById('amountUsd').value);
      if (!address || isNaN(quantity) || isNaN(amountUsd)) {
        alert("Please fill in all fields.");
        return;
      }
      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/search/?q=${address}`);
        const data = await res.json();
        if (!data.pairs || data.pairs.length === 0) {
          alert("Token not found.");
          return;
        }
        const token = data.pairs[0];
        const priceUsd = parseFloat(token.priceUsd);
        const avgPrice = amountUsd / quantity;
        const pnl = ((priceUsd - avgPrice) / avgPrice) * 100;
        const position = {
          address,
          symbol: token.baseToken.symbol,
          chain: token.chainId,
          priceUsd,
          quantity,
          amountUsd,
          avgPrice,
          pnl
        };
        if (editIndex >= 0) {
          portfolio[editIndex] = position;
        } else {
          portfolio.push(position);
        }
        saveToLocalStorage();
        renderTable();
        closeModal();
      } catch (err) {
        alert("Failed to fetch token data.");
        console.error(err);
      }
    }

    async function updatePrices() {
      for (const p of portfolio) {
        try {
          const res = await fetch(`https://api.dexscreener.com/latest/dex/search/?q=${p.address}`);
          const data = await res.json();
          const token = data.pairs[0];
          p.priceUsd = parseFloat(token.priceUsd);
          p.pnl = ((p.priceUsd - p.avgPrice) / p.avgPrice) * 100;
        } catch (err) {
          console.error("Failed to update price for", p.symbol);
        }
      }
      renderTable();
      saveToLocalStorage();
    }

    function renderTable() {
      let html = `<table><thead><tr>
        <th>NAME</th><th>CHAIN</th><th>CURRENT</th><th>QTY</th><th>USD</th><th>BUY</th><th>P/L%</th><th></th>
      </tr></thead><tbody>`;
      portfolio.forEach((p, i) => {
        html += `<tr>
          <td class="copyable" onclick="navigator.clipboard.writeText('${p.address}').then(() => alert('Copied: ${p.address}'))">${p.symbol}</td>
          <td>${p.chain}</td>
          <td>$${p.priceUsd.toFixed(8)}</td>
          <td>${p.quantity}</td>
          <td>$${p.amountUsd.toFixed(2)}</td>
          <td>$${p.avgPrice.toFixed(12)}</td>
          <td style="color:${p.pnl >= 0 ? '#00c47d' : '#ff5b5b'}">${p.pnl.toFixed(2)}%</td>
          <td class="actions">
            <button onclick="openModal(${i})"><i class="fas fa-edit"></i></button>
            <button onclick="openDeleteModal(${i})"><i class="fas fa-trash"></i></button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('portfolioTable').innerHTML = html;
    }

    renderTable();
    setInterval(updatePrices, 15000);

    // เพิ่ม event listener สำหรับกด Enter = Save และ Esc = Cancel
    document.addEventListener('keydown', function (event) {
      const modal = document.getElementById('modalBg');
      if (modal.style.display === 'flex') {
        if (event.key === 'Enter') {
          event.preventDefault(); // ป้องกันการส่งฟอร์มโดยไม่ได้ตั้งใจ
          savePosition();
        } else if (event.key === 'Escape') {
          closeModal();
        }
      }

      const deleteModal = document.getElementById('deleteModal');
      if (deleteModal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closeDeleteModal();
        }
      }
    });
  </script>
</body>
</html>
